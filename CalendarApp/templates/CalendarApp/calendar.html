{% extends 'CalendarApp/base.html' %}

{% block title %} <title>CALENDAR</title> {% endblock %}

{% block content %}

<main class="container">

    <section class="row">

        <div id='calendar' class="col-12 text-dark card pt-4 px-4">
        </div>

    </section>

    <script>

        document.addEventListener('DOMContentLoaded', function () {
            var calendarEl = document.getElementById('calendar');

            var calendar = new FullCalendar.Calendar(calendarEl, {

                timeZone: 'local',

                locale: 'es',

                themeSystem: 'bootstrapFontAwesome',

                headerToolbar: {
                    left: 'prev,next today',
                    center: 'title',
                    right: 'dayGridMonth,timeGridWeek,timeGridDay,listMonth'
                },

                titleFormat: {
                    year: 'numeric', month: 'long'
                },

                buttonText: {
                    today: 'Hoy',
                    month: 'Mes',
                    week: 'Semana',
                    day: 'DÃ­a',
                    list: 'Lista'
                },

                height: 600,

                nowIndicator: true,

                selectable: true,

                navLinks: true,

                eventBackgroundColor: '#ffa500',

                events: [

                    {% for event in events %}
                    
                        {
                    title: '{{event.title}}',
                    start: '{{event.start}}',
                    end: '{{event.end}}',
                    url: '{{event.url}}',
                    classNames: ['lead']
                },

                {% endfor %}
                ],
                
            });
        calendar.render();
        });

    </script>
</main>

{% endblock %}
